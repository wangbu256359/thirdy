<div class="login-status-header">

  <div *ngIf="isAuthenticated && userFullname" class="login-status-user-info">
    Welcome back {{ userFullname }}!
  </div>

  <button *ngIf="!isAuthenticated" [routerLink]="['/login']" class="security-btn-submit">
  Login
</button>

  <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn-submit">
    Logout
  </button>


  <button *ngIf="isAuthenticated" [routerLink]="['/members']" class="security-btn-submit ml-1">
    Member
  </button>

</div>
